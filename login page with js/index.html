<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Register 'page</title>
</head>
<body>

    <div class="center">
    <div class="container-Myform">
        <form id="Myform">
            <label for="namme"></label>
            <input type="text" id="namme" placeholder="Enter your name:" name="name" required> <br> <br>
            <label for="surname"></label>
            <input type="text" id="surname" placeholder="Enter your surname" name="surname" required> <br> <br>
            <label for="createPassword"></label>
            <input type="password" id="createPassword" placeholder="Create Password" name="createpassword" required> <br> <br>
            <label for="repeatPassword"></label>
            <input type="password" id="repeatPassword" placeholder="Repeat password" name="repeatpassword" required> <br> <br>
            <button type="button" onclick="getAllElements()" class="button">Submit</button>
        </form>
    </div>
</div>


    <script src="script.js"></script>
